<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
    <body>
     <form method="POST" action="https://request-inspector.glitch.me/">
         
         <label for="credit_card_number">Creddit Card Number</label>
         <input type="number" name="credit_card_number" id="credit_card_number" required="required">
         <label for="expiration">Expiration Date</label>
         <input type="month" name="expiration" id="expiration" required="required">
         <label for="security_code">Security Code</label>
         <input type="password" name="security_code" id="security_code" required="required">
         <br>
         <label for="billing_address">Billing Address</label>
         <input type="text" name="billing_address" id="billing_address" required="required">
         <br>
         <label for="keep_on_file">Keep card on file for future transactions</label>
         <input type="checkbox" name="keep_on_file" id="keep_on_file" checked="checked">
         <br>

         <button type="submit">Buy Now</button>
     </form>
    </body>
</html>
