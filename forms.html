<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
    <body>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter you email">
        <br>
        <label for="password">Enter Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="A little bit about yourself"></textarea>

        <button type="submit">Login Now</button>
    </form>

    <br>

    <h3>How did you hear about us?</h3>
    <form method="GET" action="https://request-inspector.glitch.me/">

        <label>
            <input type="checkbox" name="q1" value="billboard">Billboard<br>
            <input type="checkbox" name="q1" value="radio_advertisement">Radio Advertisement<br>
            <input type="checkbox" name="q1" value="internet_advertisement">Internet Advertisement<br>
            <input type="checkbox" name="q1" value="other">Other<br>
        </label>

        <button type="submit">Submit Answer</button>
    </form>

    <br>

    <h3>What web browser are you using?</h3>
    <form method="GET" action="https://request-inspector.glitch.me/">

        <select name="web_browser">
            <option value="google">www.Google.com</option>
            <option value="yahoo">www.Yahoo.com</option>
            <option value="bing">www.Bing.com</option>
        </select>

        <button type="submit">Submit Answer</button>
    </form>
    </body>
</html>
